<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">


</head>
<body>
	<main class="main">
		<article class="card">
			<div class="card__image">
				<img src="images/image-header-mobile.jpg" class="card__image-mobile">
				<img src="images/image-header-desktop.jpg" class="card__image-desktop">
				<div class="card__image-grad"></div>
			</div>
			<div class="card__body">
				<h1 class="card__title">
					Get <span class="card__title-accent">insights</span> that help your business grow.
				</h1>
				<p class="card__text">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
				</p>
				<div class="card__stats">
					<p class="card__stats-number">10k+</p>
					<p class="card__stats-text">companies</p>
				</div>
				<div class="card__stats">
					<p class="card__stats-number">314</p>
					<p class="card__stats-text">templates</p>
				</div>
				<div class="card__stats">
					<p class="card__stats-number">12M+</p>
					<p class="card__stats-text">queries</p>
				</div>
			</div>
		</article>
	</main>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.instagram.com/luis_torresdev/">Luis Torres</a>.
	</div>
</body>
</html>
